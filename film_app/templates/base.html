<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Journal</title>

    <body>
            {% if current_user.is_authenticated %}

            {% endfor %}

            {% block content %}{% endblock %}
        </div>

</html>
